<! DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LUCY</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding:  0;
      background-color: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      overflow: hidden;
    }
    #app {
      height: 100vh;
      width: 100vw;
      position: relative;
    }

    /* 3D Container */
    #canvas-container {
      position: absolute;
      top: 0;
      left:  0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
    
    #status {
      position: absolute;
      top:  30px;
      left: 20px;
      width: auto;
      text-align: left;
      font-size: 0.9rem;
      color: #3498db;
      letter-spacing: 1px;
      text-transform: uppercase;
      z-index: 10;
      pointer-events: none;
    }
  </style>
</head> 
<body>
  <div id="app">
    <div id="canvas-container"></div>
  </div>
  <script type="module" src="./app.js"></script>
</body>
</html>
